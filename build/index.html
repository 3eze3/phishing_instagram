<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="shortcut icon"
			href="./assest/images/icons/ico-instagram.png"
			type="image/x-icon" />
		<script defer src="./js/main.mjs" type="module"></script>
		<title>Instagram</title>
	</head>
	<body>
		<section class="login">
			<main class="login__main">
				<article class="login__smartphone smartphone">
					<div class="smartphone__bg">
						<div class="smartphone__wrapper">
							<img
								class="smartphone__image"
								src="./assest/images/ilustration/screenshot1.png"
								alt="img" />
							<img
								class="smartphone__image"
								src="./assest/images/ilustration/screenshot2.png"
								alt="img" />
							<img
								class="smartphone__image"
								src="./assest/images/ilustration/screenshot3.png"
								alt="img" />
							<img
								class="smartphone__image"
								src="./assest/images/ilustration/screenshot4.png"
								alt="img" />
						</div>
					</div>
				</article>
				<article class="login__container container">
					<section class="container__user user">
						<div class="user__logo"></div>
						<form class="user__form form" action="">
							<!--  -->
							<div class="form__wrapper">
								<label class="form__label" for="username">
									Phone number, username, or email
								</label>
								<input
									class="form__input"
									type="text"
									id="username" />
							</div>
							<!--  -->
							<div class="form__wrapper">
								<label class="form__label" for="password">
									Password
								</label>

								<input
									class="form__input form__input--pwd"
									type="password"
									id="password" />
								<button class="form__pwdShow">Show</button>
							</div>
							<button class="form__btn" type="submit">
								Log in
							</button>
						</form>
						<section class="user__decoration">
							<div class="user__line"></div>
							<span class="user__or">OR</span>
							<div class="user__line"></div>
						</section>
						<!--  -->
						<section class="user__accounts accounts">
							<button
								class="accounts__button"
								aria-label="Log in with facebook">
								<img
									class="accounts__logo"
									src="./assest/images/icons/facebook.png"
									alt="facebook" />
								<span class="accounts__faccebook">
									Log in with Facebook
								</span>
							</button>
							<a class="accounts__pwd" href="#">
								Forgot password?
							</a>
						</section>
					</section>
					<!--  -->
					<section class="container__signup signup">
						<p class="signup__account">
							Don't have an account?
							<a class="signup__register" href="#">Sign up</a>
						</p>
					</section>
					<!--  -->
					<section class="container__getApp getApp">
						<span class="getApp__description"> Get the app. </span>
						<div class="getApp__wrapper">
							<a href="" class="getApp__link">
								<img
									src="./assest/images/icons/logo_google_play.png"
									alt="Descargar en Google play"
									class="getApp__logo" />
							</a>
							<a href="" class="getApp__link">
								<img
									src="./assest/images/icons/logo_microsoft_store.png"
									alt="Descargar en Microsoft store"
									class="getApp__logo" />
							</a>
						</div>
					</section>
				</article>
			</main>
			<!--  -->
			<footer class="login__footer footer">
				<nav class="footer__nav nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="">Meta</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">About</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Blog</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Jobs</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Help</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">API</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Privacy</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Terms</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Locations</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Instagram Lite</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Threads</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">
								Contact Uploading & Non-Users
							</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="">Meta Verified</a>
						</li>
					</ul>
				</nav>

					</select>
					<span class="footer__copyright">
						© 2024 Instagram from Meta
					</span>
				</section>
			</footer>
		</section>
	</body>
